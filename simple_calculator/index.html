<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Google Font: Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <main>
    <article id="screen">
    </article>
    <section>
      <button id="clear" onclick="clearScreen()">
        C
      </button>
      <button class="tokens" value="(">&lpar;</button>
      <button class="tokens" value=")">&rpar;</button>
      <button class="tokens" value="/">&sol;</button>
      <button class="tokens" value="1">1</button>
      <button class="tokens" value="2">2</button>
      <button class="tokens" value="3">3</button>
      <button class="tokens" value="*">*</button>
      <button class="tokens" value="4">4</button>
      <button class="tokens" value="5">5</button>
      <button class="tokens" value="6">6</button>
      <button class="tokens" value="+">&plus;</button>
      <button class="tokens" value="7">7</button>
      <button class="tokens" value="8">8</button>
      <button class="tokens" value="9">9</button>
      <button class="tokens" value="-">&minus;</button>
      <button class="tokens" value="0" id="zero">0</button>
      <button class="tokens" value=".">.</button>
      <button id="submit" onclick="calculate()">&equals;</button>
    </section>
  </main>
</body>
<script src="script.js"></script>

</html>
