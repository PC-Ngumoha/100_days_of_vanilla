<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Google Font: Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <main>
    <article id="screen">
    </article>
    <section>
      <button id="clear" onclick="clearScreen()">
        <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M7.50006 5.5L4.05262 10.7909C3.71387 11.3107 3.69732 11.9772 4.00984 12.5133L7.50006 18.5H18.8588C19.7651 18.5 20.4999 17.7653 20.4999 16.8589V7.14109C20.4999 6.23474 19.7651 5.5 18.8588 5.5H7.50006Z"
              stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M10 8.5L17 15.5" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M10 15.5L16.9303 8.49996" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path>
          </g>
        </svg>
      </button>
      <button class="tokens" value="(">&lpar;</button>
      <button class="tokens" value=")">&rpar;</button>
      <button class="tokens" value="/">&sol;</button>
      <button class="tokens" value="1">1</button>
      <button class="tokens" value="2">2</button>
      <button class="tokens" value="3">3</button>
      <button class="tokens" value="*">*</button>
      <button class="tokens" value="4">4</button>
      <button class="tokens" value="5">5</button>
      <button class="tokens" value="6">6</button>
      <button class="tokens" value="+">&plus;</button>
      <button class="tokens" value="7">7</button>
      <button class="tokens" value="8">8</button>
      <button class="tokens" value="9">9</button>
      <button class="tokens" value="-">&minus;</button>
      <button class="tokens" value="0" id="zero">0</button>
      <button class="tokens" value=".">.</button>
      <button id="submit">&equals;</button>
    </section>
  </main>
</body>
<script src="script.js"></script>

</html>
