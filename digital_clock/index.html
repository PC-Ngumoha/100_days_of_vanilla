<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>

  <!-- Google Fonts: Share Tech Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      height: 95vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Share Tech Mono", monospace;
    }

    main {
      height: fit-content;
      width: fit-content;
    }

    nav {
      color: #101e16;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 5px;
      font-weight: 300;
      font-size: 15px;
      letter-spacing: 1.3px;
      text-transform: uppercase;
    }

    nav .today {
      color: #03a062;
      font-weight: 700;
      letter-spacing: 1.4px;
      transform: scale(1.5);
    }

    article {
      padding: 20px;
      background-color: #1c1c1c;
      color: #03a062;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 50px;
      letter-spacing: 10px;
      box-shadow: 2px 2px 10px #1c1c1c;
      border-radius: 2px;
    }
  </style>

</head>

<body>

  <main>
    <nav>
      <span class="days today">Sun</span>
      <span class="days">Mon</span>
      <span class="days">Tue</span>
      <span class="days">Wed</span>
      <span class="days">Thu</span>
      <span class="days">Fri</span>
      <span class="days">Sat</span>
    </nav>
    <article>
      <span id="clock"></span>
    </article>
  </main>

</body>

<script>
  const clock = document.getElementById("clock");
  const days = document.getElementsByClassName("days");

  // console.log(days);

  function getFormattedTime () {
    const date = new Date();

    const hour = date.getHours().toString().padStart(2, '0');
    const minute = date.getMinutes().toString().padStart(2, '0');
    const second = date.getSeconds().toString().padStart(2, '0');

    return `${hour}:${minute}:${second}`;
  }

  function resetDays (days) {
    for (let i = 0; i < days.length; i++) {
      days[i].classList.remove('today');
    }
  }

  function determineDay (days) {
    resetDays(days);
    const date = new Date();
    days[date.getDay()].classList.add('today');
  }

  // Handle initial load.
  clock.textContent = getFormattedTime();
  determineDay(days);

  // Update clock every second.
  setInterval(() => {
    clock.textContent = getFormattedTime();
  }, 1000);

  // Check & update the day indicator twice every day.
  // NOTE: There are 86400 seconds in every day.
  setInterval(() => {
    determineDay(days);
  }, 43200)

</script>

</html>
